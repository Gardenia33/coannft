<script type="module" >

        import * as THREE from 'https://unpkg.com/three/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 使用 IcosahedronGeometry（二十面体几何体）
        const geometry = new THREE.IcosahedronGeometry(1, 0);

        // 使用彩色材质
        const material = new THREE.MeshPhongMaterial({
            color: 0xffffff,   // 白色
            emissive: 0x070707, // 发光部分，增强渲染效果
            flatShading: true  // 平滑着色
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
         // 添加不同颜色的点光源
        const light1 = new THREE.PointLight(0xff0000, 2, 50);
        light1.position.set(10, 10, 10);
        scene.add(light1);

        const light2 = new THREE.PointLight(0x00ff00, 2, 50);
        light2.position.set(-10, -10, -10);
        scene.add(light2);

        const light3 = new THREE.PointLight(0x0000ff, 2, 50);
        light3.position.set(0, 0, 10);
        scene.add(light3);

        const light4 = new THREE.PointLight(0xf7630c,2,50);
        light4.position.set(20,10,20);
        scene.add(light4);


        // 添加环绕场景的环境光
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);

            // 使几何体自转
            mesh.rotation.x += 0.005;
            mesh.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>
